<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Arena</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .reloj-arena { width: 100px; height: 200px; background: linear-gradient(to bottom, #e6e6e6, #c2c2c2); border: 2px solid #666; border-radius: 10px; position: relative; }
        .arena { width: 100%; height: 100%; position: absolute; top: 0; left: 0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="reloj-arena">
        <div class="arena"></div>
    </div>
</body>
</html>
